<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Заполнить профиль</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Стили для модального окна */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: black;
        }
        .verification-code {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        .verification-code input {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Профиль</h1>
        <input type="text" id="nickname" placeholder="@никнейм">
        <input type="text" id="full_name" placeholder="ФИО">
        <input type="date" id="birthdate" placeholder="Дата рождения">
        <input type="email" id="email" placeholder="Email" required>
        <textarea id="bio" placeholder="О себе" rows="4" style="resize: none; margin-bottom: 15px;"></textarea>

        <button onclick="saveProfile()">Сохранить профиль</button>
        <div id="message"></div>
    </div>

    <!-- Модальное окно подтверждения email -->
    <div id="emailModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Подтверждение Email</h2>
            <p id="modalMessage">На вашу почту отправлен код подтверждения. Пожалуйста, введите его ниже:</p>
            
            <div class="verification-code">
                <input type="text" id="code1" maxlength="1" oninput="moveToNext(this, 'code2')">
                <input type="text" id="code2" maxlength="1" oninput="moveToNext(this, 'code3')">
                <input type="text" id="code3" maxlength="1" oninput="moveToNext(this, 'code4')">
                <input type="text" id="code4" maxlength="1" oninput="moveToNext(this, 'code5')">
                <input type="text" id="code5" maxlength="1" oninput="moveToNext(this, 'code6')">
                <input type="text" id="code6" maxlength="1">
            </div>
            
            <button onclick="verifyEmail()">Подтвердить</button>
            <button onclick="resendCode()" style="margin-left: 10px; background: #ccc;">Отправить код повторно</button>
            <div id="verifyMessage" style="margin-top: 15px;"></div>
        </div>
    </div>

    <script src="profile.js"></script>
</body>
</html>
