<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль | Chayka</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo-circle small"></div>
            <h2>Ваш профиль</h2>
        </div>
        
        <div class="input-group">
            <input type="text" id="nickname" placeholder=" " required>
            <label for="nickname">Никнейм</label>
            <div class="input-underline"></div>
        </div>
        
        <div class="input-group">
            <input type="text" id="full_name" placeholder=" " required>
            <label for="full_name">Полное имя</label>
            <div class="input-underline"></div>
        </div>
        
        <div class="input-group">
            <input type="date" id="birthdate" placeholder=" " required>
            <label for="birthdate">Дата рождения</label>
            <div class="input-underline"></div>
        </div>
        
        <div class="input-group">
            <textarea id="bio" placeholder=" " rows="4" required></textarea>
            <label for="bio">О себе</label>
            <div class="input-underline"></div>
        </div>
        
        <div class="button-group">
            <button onclick="saveProfile()" class="modern-btn primary">Сохранить профиль</button>
        </div>
        
        <div id="message" class="error-message"></div>
    </div>

    <script src="profile.js"></script>
</body>
</html>
