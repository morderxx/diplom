<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Чат</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-wrapper">
    <!-- Сайдбар: комнаты и пользователи -->
    <aside class="rooms-sidebar">
      <h2>Комнаты</h2>
      <ul id="rooms-list" class="rooms-list"></ul>
      <button id="new-group-btn">Новая группа</button>

      <h2 style="margin-top:20px;">Пользователи</h2>
      <ul id="users-list" class="rooms-list"></ul>
    </aside>

    <!-- Окно переписки -->
    <section class="chat-container">
      <div id="chat-box" class="chat-box"></div>
      <div class="input-container">
        <input type="text" id="message" placeholder="Введите сообщение..." />
        <button id="send-btn">Отправить</button>
      </div>
    </section>
  </div>

  <script src="chat.js"></script>
</body>
</html>
