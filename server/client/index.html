<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Chayka - Мессенджер</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        #welcome-screen {
            text-align: center;
            padding: 40px;
            color: white;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #welcome-screen h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            animation: fadeIn 1s ease-in;
        }

        #welcome-screen p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            max-width: 500px;
            animation: fadeIn 1.5s ease-in;
        }

        #continue-btn {
            background: white;
            color: #2575fc;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: fadeIn 2s ease-in;
        }

        #continue-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hidden {
            display: none;
        }
        
        #captcha-message {
            color: red;
            margin: 10px 0;
            text-align: center;
        }
        
        /* Стили для модального окна капчи */
        #captcha-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 5px 25px rgba(0,0,0,0.3);
        }
        
        .modal-content h2 {
            margin-top: 0;
            color: #333;
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #777;
        }
        
        .close-btn:hover {
            color: #333;
        }
        
        /* Стили для неактивных кнопок */
        .disabled-btn {
            opacity: 0.5;
            cursor: not-allowed !important;
        }
        
        .disabled-btn:hover {
            transform: none !important;
            box-shadow: none !important;
        }
        
        /* Анимация для модального окна */
        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .modal-content {
            animation: modalFadeIn 0.3s ease-out;
        }
    </style>
</head>
<body>
    <!-- Экран приветствия -->
    <div id="welcome-screen">
        <h1>Chayka</h1>
        <p>Добро пожаловать в современный мессенджер для общения, игр и совместного творчества</p>
        <button id="continue-btn">Продолжить</button>
    </div>

    <!-- Экран входа/регистрации -->
    <div id="login-screen" class="hidden">
        <div class="form-container">
            <h1>Вход в Chayka</h1>
            <input type="text" id="login" placeholder="Логин">
            <input type="password" id="password" placeholder="Пароль">
            <input type="text" id="keyword" placeholder="Ключевое слово (для регистрации)" class="hidden">

            <div class="button-container">
                <button id="loginButton" onclick="handleLogin()">Войти</button>
                <button id="registerToggleButton" onclick="showRegister()">Регистрация</button>
            </div>

            <button id="registerButton" onclick="handleRegister()" class="hidden">Подтвердить регистрацию</button>
            <button onclick="goBack('welcome-screen')" style="background: #f0f0f0; color: #333; margin-top: 10px;">Назад</button>
            <div id="message"></div>
        </div>
    </div>
    
    <!-- Модальное окно капчи -->
    <div id="captcha-modal" class="hidden">
        <div class="modal-content">
            <span class="close-btn" onclick="closeCaptchaModal()">&times;</span>
            <h2>Подтвердите, что вы не робот</h2>
            <div id="captcha-container">
                <div class="g-recaptcha" data-sitekey="6LczulkrAAAAAC2VSZfgIVzx3bZXWt3WfC3vvta0"></div>
            </div>
            <div id="captcha-message"></div>
            <button onclick="verifyCaptcha()">Подтвердить</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
