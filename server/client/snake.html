<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Snake Battle</title>
  <style>
    body { margin:0; background:#111; display:flex; flex-direction:column; align-items:center; color:#fff;}
    canvas { border:1px solid #444; margin-top:1rem; }
    #score { font-size:1.2rem; }
    #controls { margin:0.5rem; }
    button { padding:0.5rem 1rem; }
  </style>
</head>
<body>
  <h1>Snake Battle</h1>
  <div id="score">Счёт: 0</div>
  <canvas id="game" width="400" height="400"></canvas>
  <div id="controls">
    <button id="restart">Перезапустить</button>
    <button id="share">Поделиться результатом</button>
  </div>
  <script src="snake.js"></script>
</body>
</html>
