<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Погода</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="weather-app">
    <header>
      <h1>Погода</h1>
      <div class="input-group" id="input-group">
        <input type="text" id="city" placeholder="Введите город…" />
        <button id="get-weather">Показать</button>
      </div>
      <button id="change-city" style="display:none; margin-top:8px; background:none; border:none; color:#0077cc; cursor:pointer;">
        Хотите узнать погоду в другом городе?
      </button>
    </header>

    <main>
      <section id="current" class="card">
        <h2>Сейчас</h2>
        <div class="content">—</div>
      </section>

      <section id="today" class="card">
        <h2>Сегодня</h2>
        <div class="forecast-hourly"></div>
      </section>

      <section id="weekly" class="card">
        <h2>На неделю</h2>
        <div class="forecast-weekly"></div>
      </section>
    </main>
  </div>

  <script src="weather.js"></script>
</body>
</html>
