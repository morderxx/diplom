<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Тайм-менеджер</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="manager-container">
    <!-- Навигация -->
    <nav class="tabs">
      <button data-tab="calendar" class="tab-btn active">Календарь</button>
      <button data-tab="notes"    class="tab-btn">Заметки</button>
      <button data-tab="time" class="tab-btn">Время</button>
    </nav>

    <!-- Содержимое вкладок -->
    <div class="tab-content active" id="calendar">
      <!-- Календарь -->
      <div id="calendar-container">
        <header class="calendar-header">
          <button id="prev-month" class="nav-btn">⟨</button>
          <h2 id="month-year"></h2>
          <button id="next-month" class="nav-btn">⟩</button>
        </header>
        <div class="calendar-body">
          <div class="week-days">
            <div>Пн</div><div>Вт</div><div>Ср</div><div>Чт</div>
            <div>Пт</div><div>Сб</div><div>Вс</div>
          </div>
          <div id="calendar-grid" class="calendar-grid"></div>
        </div>
      </div>

      <!-- Оверлей: список событий -->
      <div id="events-list-overlay" class="event-form hidden">
        <div class="form-backdrop"></div>
        <div class="form-window">
          <h3>События на <span id="list-date"></span></h3>
          <ul id="events-list"></ul>
          <div class="form-actions" style="justify-content: space-between;">
            <button id="add-new-event" class="btn">Добавить событие</button>
            <button id="close-list" class="btn secondary">Закрыть</button>
          </div>
        </div>
      </div>

      <!-- Оверлей: форма добавления события -->
      <div id="event-form" class="event-form hidden">
        <div class="form-backdrop"></div>
        <div class="form-window">
          <h3>Новое событие</h3>
          <input type="hidden" id="event-date" />
          <label>Время: <input type="time" id="event-time" /></label>
          <label>Описание: <input type="text" id="event-desc" placeholder="Что запланировано?" /></label>
          <div class="form-actions">
            <button id="save-event" class="btn">Сохранить</button>
            <button id="cancel-event" class="btn secondary">Отмена</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Заметки -->
    <div class="tab-content" id="notes">
      <textarea id="notes-area" placeholder="Ваши заметки..." autofocus></textarea>
    </div>

<!-- Новая вкладка "Время" -->
<div class="tab-content" id="time">
  <div class="time-nav">
    <button class="time-switch active" data-mode="alarm">Будильник</button>
    <button class="time-switch" data-mode="timer">Таймер</button>
    <button class="time-switch" data-mode="stopwatch">Секундомер</button>
  </div>

  <!-- Будильник -->
  <div class="time-mode" id="alarm-mode">
    <input type="time" id="alarm-time" />
    <button class="btn" id="set-alarm">Установить будильник</button>
    <div id="alarm-status"></div>
  </div>

  <!-- Таймер -->
  <div class="time-mode hidden" id="timer-mode">
    <input type="number" min="1" id="timer-minutes" placeholder="Минуты" />
    <button class="btn" id="start-timer">Запустить таймер</button>
    <div id="timer-status"></div>
  </div>

  <!-- Секундомер -->
  <div class="time-mode hidden" id="stopwatch-mode">
    <div id="stopwatch-display">00:00:00</div>
    <button class="btn" id="start-stopwatch">Старт</button>
    <button class="btn secondary" id="reset-stopwatch">Сброс</button>
  </div>
</div>


  <script src="calendar.js"></script>
</body>
</html>
