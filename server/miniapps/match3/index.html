<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match-3 Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="game-container">
        <div class="level-screen">
            <h1>Match-3 Adventure</h1>
            <div class="levels">
                <button data-level="1">Лесной уровень</button>
                <button data-level="2">Горная вершина</button>
                <button data-level="3">Океанская глубина</button>
                <button data-level="4">Вулканическая лава</button>
                <button data-level="5">Космическое путешествие</button>
            </div>
        </div>

        <div class="game-screen hidden">
            <div class="game-header">
                <button id="back-to-menu">Меню</button>
                <div class="game-info">
                    <span>Уровень: <span id="current-level">1</span></span>
                    <span>Ходы: <span id="moves-left">15</span></span>
                    <span>Цель: <span id="target-score">1000</span></span>
                    <span>Счет: <span id="current-score">0</span></span>
                </div>
            </div>
            <div class="game-board"></div>
            <div class="game-over hidden">
                <h2 id="result-message"></h2>
                <button id="restart">Играть снова</button>
                <button id="next-level">Следующий уровень</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
