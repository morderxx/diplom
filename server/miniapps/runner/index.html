<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Космический Прыгун</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #0c1445, #1a237e);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        #game-container {
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            overflow: hidden;
        }
        
        #gameCanvas {
            background-color: #0a0e2a;
            display: block;
        }
        
        #gameTitle {
            position: absolute;
            top: 13px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 32px;
            color: #9c27b0;
            text-shadow: 0 0 10px #e91e63;
            letter-spacing: 2px;
            font-weight: bold;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 18px;
            text-shadow: 1px 1px 2px black;
        }
        
        .key {
            display: inline-block;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid #fff;
            border-radius: 5px;
            padding: 5px 10px;
            margin: 0 5px;
            min-width: 40px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="gameTitle">КОСМИЧЕСКИЙ ПРЫГУН</div>
        <canvas id="gameCanvas" width="1000" height="600"></canvas>
    </div>

    <script>
      
    </script>
</body>
</html>
