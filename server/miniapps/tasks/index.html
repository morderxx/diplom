<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Таск-менеджер</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <h1>Мои задачи</h1>

    <form id="task-form">
      <input type="text" id="task-input" placeholder="Что нужно сделать?" required>
      <input type="datetime-local" id="due-input" title="Дедлайн (необязательно)">
      <input type="text" id="tags-input" placeholder="Теги, через запятую">
      <button type="submit">Добавить</button>
    </form>

    <div id="filters">
      <button data-filter="all" class="active">Все</button>
      <button data-filter="active">Активные</button>
      <button data-filter="completed">Завершённые</button>
    </div>

    <div id="notification-area"></div>
    <ul id="task-list"></ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
